<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
        <div class="row bg-danger text-center">
            <h2 class="text-light p-4">Team Profiles</h2>
        </div>

        <div class="row g-2 justify-content-around p-3">
      
            <!-- Manager -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Joe Smith</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
                    <p class="card-text">Employee ID: 48625</p>
                    <a href="mailto:joesmith@example.com" class="card-link">joesmith@example.com</a>
                    <p class="card-text">Office Number: 174</p>

                </div>
            </div>
            
            <!-- Engineer -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Jesse Sanchez</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
                    <p class="card-text">Employee ID: 46821</p>
                    <a href="mailto:jessesanchez@example.com" class="card-link">jessesanchez@example.com</a>
                    <a href="https://www.github.com/jsanchez" class="card-link">GitHub Username</a>

                </div>
            </div>
            
            <!-- Intern -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Sally Winchester</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
                    <p class="card-text">ID: 135</p>
                    <a href="mailto:sallywinchester@example.edu" class="card-link">sallywinchester@example.edu</a>
                    <p class="card-text">University of Texas</p>

                </div>
            </div>
        </div>
    </div>
</html>
